<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST || View All Tasks</title>
    <link rel="stylesheet" href="../Css/style.css">
    <link rel="stylesheet" href="../Css/style2.css">
    <link rel="shortcut icon" href="../Images/check.png" type="image/x-icon">
</head>

<body>
    <div class="heading">
        <h1>TODO <span style="color:#0f64a3">LIST</span></h1>
    </div>
   
    <div class="todo-tasks" id="todoTasks">
        <script>
            let length = localStorage.length;
            for (i = 0; i < length; i++) {
                document.getElementById("todoTasks")
                    .innerHTML += `<div class="task">
                    <div class="title-disc">
                        <h3 class="title-label"></h3>
                        <p class="description-label" style="text-align:center;"></p>
                        <img src="" alt="image" class="tick">
                        <button class="btn" onclick="viewTodo(this.id)">VIEW</button>
                        </div>
                        </div>`;
            }
        </script>
        <script src="../Js/script1.js"></script>
        <script src="../Js/script2.js"></script>
    </div> 
    <div class="view-all">
        <a href="../index.html">Back</a>
    </div>

    <div class="copy">
        <p style="text-align: center;">Copyright &copy; 2023 Keshav Agrawal.</p>
    </div>
</body>
</html>
